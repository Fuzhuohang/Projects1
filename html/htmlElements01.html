<!DOCTYPE html>
<!--告知浏览器其处理的时HTML文档-->
<html>
<!--标志着文档中HTML部分的开始-->

<head>
    <!--包含着文档的元数据-->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>这是一个HTML元素介绍文档</title>
    <!--设置文档的标题或名称-->
    <meta name="description" content="A page about HTML elements">

</head>

<body>
    <!--包含着文档的主要内容-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <p>这是一个p标签</p>
    <a href="http://www.baidu.com">这是一个a标签，它可以打开百度</a>
    <b></b>
</body>

</html>
