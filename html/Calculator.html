<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>简易科学计算器</title>
        <link rel="stylesheet" href="../css/Calculator.css">
        <script src="../js/Calculator.js"></script>
    </head>
    <body>
        <div id="body">
            <div id="calculator">
                <div id="screen">
                    <input type="text" name="formula" id="formula" readonly placeholder="" value="" />
                    <input type="text" name="result" id="result" readonly placeholder="0" value="0" />
                </div>
                <div id="key">
                    <table>
                        <tr>
                            <td><button type="button" class="symbol" value="%">%</button></td>
                            <td><button type="button" class="operation" value="CE">CE</button></td>
                            <td><button type="button" class="operation" value="C">C</button></td>
                            <td><button type="button" class="operation" value="DEL">⇦</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="symbol" value="倒数">1/x</button></td>
                            <td><button type="button" class="symbol" value="平方">x²</button></td>
                            <td><button type="button" class="symbol" value="开方">√x</button></td>
                            <td><button type="button" class="symbol" value="÷">÷</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="number" value="7">7</button></td>
                            <td><button type="button" class="number" value="8">8</button></td>
                            <td><button type="button" class="number" value="9">9</button></td>
                            <td><button type="button" class="symbol" value="×">×</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="number" value="4">4</button></td>
                            <td><button type="button" class="number" value="5">5</button></td>
                            <td><button type="button" class="number" value="6">6</button></td>
                            <td><button type="button" class="symbol" value="－">－</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="number" value="1">1</button></td>
                            <td><button type="button" class="number" value="2">2</button></td>
                            <td><button type="button" class="number" value="3">3</button></td>
                            <td><button type="button" class="symbol" value="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="symbol" value="±">±</button></td>
                            <td><button type="button" class="number" value="0">0</button></td>
                            <td><button type="button" class="symbol" value=".">.</button></td>
                            <td><button type="button" class="symbol" value="=">=</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="history">
                <div id="historytitle">
                    <input type="text" name="title" id="title" disabled value="历史数据" />
                </div>
                <div id="historydata">
                    <div id="historydatainfo">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
