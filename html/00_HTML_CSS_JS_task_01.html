<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>具有基本校验和拖拽效果的表单</title>
    <link rel="stylesheet" href="../css/00_HTML_CSS_JS_task_01.css">
    <link rel="stylesheet" href="../css/00_HTML_CSS_JS_task_02.css">
    <script src="../js/00_HTML_CSS_JS_task_01.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <header id="header">
        <div>
            <h1>具有基本校验和拖拽效果的表单</h1>
            <div id="button">
                <div><label id="sub" for="submit"><div></div></label></div>
                <div><label id="res" for="reset"><div></div></label></div>
                <div><label id="cle" for="clear"><div></div></label></div>
            </div>
        </div>
    </header>
    <article id="article">
        <div id="form_items">
            <div id="form_item">
                <div id="form_item_01" draggable="true" ondragstart="drag(event)">
                    <div>单行文本</div>
                </div>
                <div id="form_item_02" draggable="true" ondragstart="drag(event)">
                    <div>密码</div>
                </div>
                <div id="form_item_03" draggable="true" ondragstart="drag(event)">
                    <div>多行文本</div>
                </div>
                <div id="form_item_04" draggable="true" ondragstart="drag(event)">
                    <div>下拉单选</div>
                </div>
                <div id="form_item_05" draggable="true" ondragstart="drag(event)">
                    <div>下拉复选</div>
                </div>
                <div id="form_item_06" draggable="true" ondragstart="drag(event)">
                    <div>单选框</div>
                </div>
                <div id="form_item_07" draggable="true" ondragstart="drag(event)">
                    <div>复选框</div>
                </div>
                <div id="form_item_08" draggable="true" ondragstart="drag(event)">
                    <div>日期</div>
                </div>
                <div id="form_item_09" draggable="true" ondragstart="drag(event)">
                    <div>数值</div>
                </div>
                <div id="form_item_10" draggable="true" ondragstart="drag(event)">
                    <div>邮箱</div>
                </div>
                <div id="form_item_11" draggable="true" ondragstart="drag(event)">
                    <div>电话</div>
                </div>
                <div id="form_item_12" draggable="true" ondragstart="drag(event)">
                    <div>颜色</div>
                </div>
                <div id="form_item_13" draggable="true" ondragstart="drag(event)">
                    <div>URL</div>
                </div>
                <div id="form_item_14" draggable="true" ondragstart="drag(event)">
                    <div>附件</div>
                </div>
                <div id="form_item_15" draggable="true" ondragstart="drag(event)">
                    <div>分组</div>
                </div>
            </div>
        </div>
        <div id="form_body">
            <form id="form" action="" method="post" ondrop="drop(event)" ondragover="allowDrop(event)">
                <button type="submit" id="submit">提交表单</button>
                <button type="reset" id="reset">清除数据</button>
                <button id="clear">清空表单</button>
                <div class="item">
                    <div class="item_name">
                        <label for="ShortText">单行文本：</label>
                    </div>
                    <div class="item_body">
                        <input type="text" name="单行文本" id="ShortText" class="item_value">
                    </div>
                    <div class="item_options">
                        <div>
                            <input type="image" src="../imgs/edit.png" alt="编辑">
                        </div>
                        <div>
                            <input type="image" src="../imgs/delete.png" alt="删除">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="item_name">
                        <label for="LongText">长文本：</label>
                    </div>
                    <div class="item_body">
                        <textarea name="长文本" id="LongText" class="item_value"></textarea>
                    </div>
                    <div class="item_options">
                        <div>
                            <input type="image" src="../imgs/edit.png" alt="编辑">
                        </div>
                        <div>
                            <input type="image" src="../imgs/delete.png" alt="删除">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </article>
    <!-- <footer>
        <div>

        </div>
    </footer> -->
</body>

</html>
