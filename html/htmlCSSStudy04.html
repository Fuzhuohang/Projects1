    <title>CSS流</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: white;
        }
        
        article {
            padding-top: 50px;
        }
        
        h3>span,
        h4>span {
            padding-top: 80px;
        }
        
        .part {
            border: 4px double skyblue;
            margin: 2px 0;
        }
        
        .item {
            border: 1px solid black;
            margin: 2px;
        }
        
        #Float {
            width: 300px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            top: 40px;
            right: 20px;
            background: whitesmoke;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
    <script language="javascript">
        $(document).ready(function() {
            $(window).scroll(function() {
                var offsetTop = $(window).scrollTop() + 80 + "px";
                $("#Float").animate({
                    top: offsetTop
                }, {
                    duration: 500,
                    queue: false
                });
            });
        });
    </script>
</head>

                text-align: center;
                font-size: 0;
